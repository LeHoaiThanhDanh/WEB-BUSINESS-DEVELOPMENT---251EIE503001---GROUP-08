<html>
<head>
    <title>Payoo</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="footer.css">
</head>
<body>
    <!--Header-->
    <header class="payoo-header">
        <div class="header-inner">
        <img src="assets/images/payoo.png" alt="Payoo Logo" class="payoo-logo">
        <span class="header-title-payoo">Cổng thanh toán Payoo</span>
        </div>
    </header>
    <!--Main-->
    <main class="payoo-container">
        <div class="qr-box-payoo">
            <h2 class="qr-title">Quét mã QR để thanh toán</h2>
        <div class="qr-frame">
            <img src="assets/images/qrbanking.png" alt="QR Payoo" class="qr-image-payoo">
            <div class="scan-line"></div>
        </div> 
            <p class="qr-desc-payoo">
                Sử dụng <b>App Ngân hàng</b> hoặc ứng dụng camera hỗ trợ quét mã để thanh toán
            </p>
        </div>
    </main>
    <!-- Supported Banks -->
    <section class="banks-section">
        <h3 class="banks-title">Ngân hàng hỗ trợ</h3>
        <div class="banks-grid">
            <img src="assets/images/vib.png" alt="VIB">
            <img src="assets/images/mb.png" alt="MB Bank">
            <img src="assets/images/acb.png" alt="ACB">
            <img src="assets/images/no.png" alt=" ">
            <img src="assets/images/scb.png" alt="SCB">
            <img src="assets/images/vcb.png" alt="Vietcombank">
            <img src="assets/images/bidv.png" alt="BIDV">
            <img src="assets/images/agri.png" alt="Agribank">
            <img src="assets/images/tech.png" alt="Techcombank">
            <img src="assets/images/tp.png" alt="TP Bank">
            <img src="assets/images/cake.png" alt="Cake">
            <img src="assets/images/blue.png" alt=" ">
            <img src="assets/images/yello.png" alt=" ">
            <img src="assets/images/white.png" alt=" ">
            <img src="assets/images/lp.png" alt="LPBank">
        </div>
    </section>
    <!-- Footer -->
    <div id="footer-placeholder"></div>
    <script>
        fetch("footer.html")
        .then(response => response.text())
        .then(data => {
            document.getElementById("footer-placeholder").innerHTML = data;
        })
        .catch(error => console.error("Không thể tải footer:", error));
    </script>
</body>
</html>
