<!DOCTYPE html>
{% load static %}
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Đăng ký - Hồng Trà Ngô Gia</title>
  <link rel="icon" type="image/png" href="{% static 'assets/images/logo-divider.png' %}">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <link rel="stylesheet" href="{% static 'Pages/Register/Register.css' %}">
  <base href="/" />
</head>
<body>
  <section class="auth">
    <aside class="side-left">
      <div class="inner">
        <div class="brand">
          <a class="brand-link" href="/" aria-label="Về trang chủ">
            <img src="/assets/images/logo ngo gia.png" alt="Ngô Gia Logo" onerror="this.style.display='none'">
          </a>
        </div>
        <p class="desc">Tạo tài khoản để nhận ưu đãi VIP, lưu địa chỉ giao hàng và theo dõi đơn nhanh chóng.</p>
      </div>
    </aside>

    <main class="side-right">
      <div class="form-wrap">
        <div class="welcome-header">
          <h2>Ngô Gia xin chào</h2>
          <p>Tạo tài khoản ngay nào!</p>
        </div>

        <h3 class="form-title">Đăng ký tại đây</h3>

        <div class="form-group">
          <label class="label">Tên đăng nhập <span class="req">*</span></label>
          <div class="control">
            <input id="reg-username" type="text" class="input" placeholder="Nhập tên đăng nhập" autocomplete="username">
          </div>
        </div>

        <div class="form-group">
          <label class="label">Mật khẩu <span class="req">*</span></label>
          <div class="control">
            <input id="reg-password" type="password" class="input" placeholder="Nhập mật khẩu" autocomplete="new-password">
          </div>
        </div>

        <div class="form-group">
          <label class="label">Nhập lại mật khẩu <span class="req">*</span></label>
          <div class="control">
            <input id="reg-confirm" type="password" class="input" placeholder="Nhập lại mật khẩu" autocomplete="new-password">
          </div>
        </div>

        <div class="form-group">
          <button id="reg-submit" class="btn btn-primary">Đăng ký</button>
        </div>

        <div class="divider">Hoặc</div>
        <a class="link-block" href="/login/">Đã có tài khoản? Đăng nhập</a>
      </div>
    </main>
  </section>
  <script src="{% static 'Pages/Register/register.js' %}" defer></script>
</body>
</html>
