<header class="shop-header logged">
  <div class="header-top">
    <div class="brand">
      <img src="/assets/images/logo ngo gia.png" alt="Hồng Trà Ngô Gia" class="logo" />
    </div>

    <div class="actions">
      <a class="cart-link" href="/cart/">
        <span class="icon-wrap">
          <img src="/assets/icons/Cart.png" alt="Giỏ hàng">
          <span class="cart-badge" data-cart-count>0</span>
        </span>
        <div class="cart-meta">
          <span class="label">Giỏ hàng</span>
          <span id="headerCartCount" class="header-cart-count">0</span>
          <span id="headerCartTotal" class="header-cart-total">0đ</span>
        </div>
      </a>

      <div class="user" id="user-box">
        <button class="user-btn" id="user-btn" type="button"
                aria-haspopup="menu" aria-expanded="false" aria-controls="user-menu">
          <img class="avatar" id="user-avatar" src="/assets/icons/user.png" alt="User">
          <span class="name" id="user-name" data-user-chip>Tài khoản</span>
          <span class="caret" aria-hidden="true">▾</span>
        </button>
        <div class="menu" id="user-menu" role="menu" hidden>
          <a role="menuitem" href="/profile/">Hồ sơ</a>
          <a role="menuitem" href="/orders/">Đơn hàng</a>
          <button role="menuitem" id="btn-logout" type="button">Đăng xuất</button>
        </div>
      </div>
    </div>
  </div>

  <nav class="nav-bar">
    <a href="/" class="nav-item active"><img src="/assets/icons/Home.png" alt=""> Trang chủ</a>
    <a href="/aboutus/"><img src="/assets/icons/info.png" alt="">Về chúng tôi</a>
    <a href="/menu/" class="nav-item"><img src="/assets/icons/menu.png" alt="">Menu thức uống</a>
    <a href="/contact/"><img src="/assets/icons/lien_he.png" alt="">Liên hệ</a>
    <a href="#"><img src="/assets/icons/dien_dan.png" alt="">Diễn đàn</a>
    <a href="/agency/"><img src="/assets/icons/chi_nhanh.png" alt="">Chi nhánh</a>
  </nav>
</header>
